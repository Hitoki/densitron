<div class="content-box video-box">
    <h2>{{ title }}</h2>
    <h3>{{ sub_title }}</h3>
    <a href="#" class="summary">{{ summary }}</a>
    <p class="text">{{ text | safe }}</p>
    <div class="video-container">
        {% if video.get_video.embed_video %}
            {{ video.get_video.embed_video|safe }}
        {% else %}
            <video width="100%" height="100%" controls>
                <source src="{{ video.get_video.video }}" type="video/mp4">
            </video>
        {% endif %}
    </div>
</div>
