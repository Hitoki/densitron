<div class="content-box news-block opportunities-block">
    <h2>Latest Opportunities</h2>
    <div class="news-mainbar">
        {% for item in items %}
            <div class="news-elem">
                <h3>{{ item.title }}</h3>
                <span class="datetime">{{ item.added|date:"F j Y" }}</span>
                <p class="text">{{ item.text|safe}}</p>
                <a href="#" class="color-button green">Apply Now</a>
            </div>
        {% endfor %}
    </div>
    <div class="news-sidebar">
        <h3>Recent Entries</h3>
        <ul>
            {% for item in full_items %}
                <li><a href="#">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
