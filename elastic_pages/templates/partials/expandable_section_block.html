<div class="content-box accordion expandable-section">
    <h2>{{ title }}</h2>
    <p class="text sub-text description">{{ description | safe }}</p>
    {% for section in sections %}
        <div class="header">
            <span>{{ section.title }}</span>
            <span class="right expand">Expand <span class="arrow right"></span></span>
            <span class="right collapse">Collapse <span class="arrow right"></span> </span>
        </div>
        <div class="accordion-content">
            <h3>{{ section.sub_title }}</h3>
            <h4>{{ section.sub_sub_title }}</h4>
            <p class="text sub-text">{{ section.text | safe }}</p>
            {% for bullet in section.bullet.all %}
                <div class="bullet-container">
                    <span class="bullet left"></span>
                    <div class="bullet-content">
                        <p class="bullet-title">{{ title }}</p>
                        <p class="bullet-text">{{ text | safe  }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
